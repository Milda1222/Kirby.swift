<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirby.swift</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #ebebeb;
      --fg: #000000;
      --gray-100: #b0b2b4;
      --gray-200: #727272;
      --gray-300: #dee2e6;
      --gray-400: #a8a8a8;
      --gray-500: #535353;
      --gray-600: #8f8f8f;
      --gray-700: #3f454b;
      --gray-800: #14171a;
      --gray-900: #212529;
      --border: #000000;
      --terminal-bg: #f5f5f5;
      --terminal-border: #cccccc;
      --terminal-text: #000000;
    }

    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
      scroll-behavior: smooth;
    }

    .mono {
      font-family: JetBrains Mono, monospace;
    }

    .container {
      max-width: 760px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    

    .code-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      opacity: 0.2;
      font-family: JetBrains Mono, monospace;
      font-size: 13px;
      line-height: 1.7;
      white-space: pre;
      overflow: hidden;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
    }

    header {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem 0;
      position: relative;
    }

    .nickname {
      font-size: clamp(3rem, 8vw, 5.5rem);
      font-weight: 500;
      letter-spacing: -0.02em;
      margin: 0;
    }

    .cursor {
      display: inline-block;
      width: 6px;
      height: 56px;
      background: var(--fg);
      margin-left: 4px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .scroll-down {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      width: 36px;
      height: 36px;
      border: 2px solid var(--gray-400);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .scroll-down svg {
      width: 16px;
      height: 16px;
      stroke: var(--fg);
    }

    section {
      padding: 5rem 0;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 2rem;
      position: relative;
    }

    .section-title:after {
      content: "";
      display: block;
      width: 40px;
      height: 1px;
      background: var(--gray-400);
      margin-top: 8px;
    }

    .about {
      display: flex;
      align-items: flex-start;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
      border: 1px solid var(--border);
      background: var(--gray-200);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: var(--gray-600);
      font-weight: 500;
    }

    .about-info p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin-top: 1rem;
    }

    .skill {
      background: var(--gray-100);
      border: 1px solid var(--border);
      padding: 0.4rem 1.1rem;
      border-radius: 20px;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .projects {
      display: grid;
      gap: 1.5rem;
    }

    .project {
      padding: 1.5rem;
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    .project-title {
      font-size: 1.25rem;
      margin-bottom: 0.25rem;
    }

    .project-sub {
      font-size: 0.95rem;
      color: var(--gray-600);
      margin-bottom: 0.75rem;
      font-weight: 500;
    }

        .terminal {
      background: var(--terminal-bg);
      border: 2px solid var(--terminal-border);
      border-radius: 8px;
      padding: 1rem;
      font-family: JetBrains Mono, monospace;
      font-size: 0.9rem;
      line-height: 1.5;
      margin: 1.5rem 0;
      position: relative;
    }

    .terminal-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--terminal-border);
    }

    .terminal-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .terminal-dot:nth-child(1) {
      background: #ff5f56;
    }

    .terminal-dot:nth-child(2) {
      background: #febc2e;
    }

    .terminal-dot:nth-child(3) {
      background: #27c93f;
    }

    .terminal-title {
      font-size: 0.9rem;
      font-weight: 500;
    }

    .terminal-content {
      white-space: pre-wrap;
      color: var(--terminal-text);
    }

    .terminal-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
      padding-top: 0.5rem;
      border-top: 1px solid var(--terminal-border);
      font-size: 0.85rem;
    }

    .terminal-footer span {
      color: var(--gray-600);
    }

    .terminal-footer svg {
      width: 14px;
      height: 14px;
      fill: var(--gray-600);
    }

    .player-container {
      margin-top: 1.5rem;
    }

    iframe {
      border-radius: 12px;
      width: 100%;
      max-width: 760px;
      display: block;
      margin: 0 auto;
    }

    .socials {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .social {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.25rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-weight: 500;
    }

    .social svg {
      width: 18px;
      height: 18px;
    }

    footer {
      text-align: center;
      padding: 3rem 0 2rem;
      color: var(--gray-600);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
    }

    @media (max-width: 600px) {
      .nickname { font-size: 2.8rem; }
      section { padding: 3.5rem 0; }
      .about {
        flex-direction: column;
        gap: 1rem;
      }
      .avatar {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="code-bg" id="code-bg"></div>

  <header>
    <h1 class="nickname">Kirby<span class="mono">.swift</span><span class="cursor"></span></h1>
    <div class="scroll-down" onclick="window.scrollTo({ top: window.innerHeight, behavior: 'smooth' })">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 5v14M5 12l7 7 7-7"/>
      </svg>
    </div>
  </header>
  <main>
    <section>
      <div class="container">
        <h2 class="section-title">Обо мне</h2>
        <div class="about">
<img class="avatar" src="image.png">
          <div class="about-info">
            <p>Возраст: 14 лет</p>
            <p>Место жительства: Россия, Республика Коми</p>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <h2 class="section-title">Навыки</h2>
        <div class="skills">
          <span class="skill">Python</span>
          <span class="skill">HTML / CSS</span>
          <span class="skill">Swift</span>
          <span class="skill">JavaScript</span>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <h2 class="section-title">Проекты</h2>
        <div class="projects">
          <div class="project">
            <h3 class="project-title">Lumeland</h3>
            <div class="project-sub">Ванильный Minecraft-сервер</div>
            <p>Стабильный, дружелюбный сервер без модов. Работает с августа 2025 года.</p>
          </div>
          <div class="project">
            <h3 class="project-title">Matrixgram</h3>
            <div class="project-sub">модификация Telegram для iOS</div>
            <p>Клиент с чтением удаленных сообщений и многое другое. В разработке.</p>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <h2 class="section-title">Терминал</h2>
        <div class="terminal">
          <div class="terminal-header">
            <div class="terminal-dot"></div>
            <div class="terminal-dot"></div>
            <div class="terminal-dot"></div>
            <div class="terminal-title">Create an HTTP Server</div>
          </div>
          <div class="terminal-content">
// server.mjs
import { createServer } from 'node:http';

const server = createServer((req, res) => {
  res.writeHead(200, { 'Content-Type': 'text/plain' });
  res.end('Hello World!\n');
});

// starts a simple http server locally on port 3000
server.listen(3000, '127.0.0.1', () => {
  console.log('listening on 127.0.0.1:3000');
});

// run with 'node server.mjs'
          </div>
          <div class="terminal-footer">
            <span>JavaScript</span>
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <h2 class="section-title">Любимая музыка</h2>
        <div class="player-container">
          <iframe
            data-testid="embed-iframe"
            style="border-radius:12px"
            src="https://open.spotify.com/embed/track/5EhUWvS01AgP6lhWjcAv48?utm_source=generator"
            width="100%"
            height="152"
            frameBorder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
        </div>
        <div class="player-container">
          <iframe
            data-testid="embed-iframe"
            style="border-radius:12px"
            src="https://open.spotify.com/embed/track/53O8w3vCdmnNGiOfNkY0Mr?utm_source=generator"
            width="100%"
            height="352"
            frameBorder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <h2 class="section-title">Соцсети</h2>
        <div class="socials">
          <a href="https://www.youtube.com/@LumeLandVanilla" class="social">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
            </svg>
            YouTube
          </a>
          <a href="https://t.me/MatrixGramOwner" class="social">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm4.96 8.115c.078-.172.08-.357.046-.535-.174-.907-.916-1.146-1.626-.802-.25.124-1.612.71-2.977 1.283-2.362.992-4.725 1.95-5.15 2.103-.247.09-.498.156-.685.21-.555.157-.64.35-.64.765 0 .184.052.497.08.654.045.257.084.374.15.443.073.077.168.085.254.087.136.003.366-.043.594-.135 1.027-.416 3.022-1.264 4.664-1.968.45-.192.82-.327 1.112-.41.418-.118.817-.077 1.159.115.268.15.89.62 1.01 1.156.025.112.034.226.025.34-.032.432-.22.822-.558 1.156-1.063 1.052-3.292 2.534-5.56 3.473-.633.262-1.284.422-1.94.475-.678.055-1.36.004-2.012-.147-.652-.152-1.272-.45-1.823-.877-.551-.428-.995-.976-1.27-1.617-.275-.64-.38-1.365-.312-2.126.116-1.29.638-2.967 1.543-4.318C5.18 7.81 6.133 6.45 7.103 5.51c.97-.938 2.04-1.538 3.29-1.797 1.25-.26 2.675-.168 4.13.276 1.455.444 2.797 1.34 3.778 2.5.98 1.16 1.474 2.535 1.457 4.05-.003.284-.01.568-.02.85l-.007.328z"/>
            </svg>
            Telegram
          </a>
          <a href="https://discord.gg/bgaWnehXBm" class="social">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a16.634 16.634 0 0 0-4.633 0a13.056 13.056 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.885 19.885 0 0 0 3.7 4.37a.07.07 0 0 0-.029.082C6.495 9.57 12 20.628 12 20.628s5.455-11.01 8.275-16.166a.07.07 0 0 0-.03-.082z"/>
            </svg>
            Discord
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      &copy; 2025 Kirby<span class="mono">.swift</span>
    </div>
  </footer>
  <script>
    // Генерация случайного кода на фоне
    const codeBg = document.getElementById('code-bg');
    const lines = [
      "const user = { name: 'Kirby.swift', age: 14 };",
      "function learn() { return 'Python, Swift, JS'; }",
      "while (true) { buildProjects(); }",
      "if (location === 'Республика Коми') { console.log('Hello from Коми репаблик'); }",
      "import { music } from 'UNNV';",
      "import { music } from 'Oxxxymiron';",
      "import { текст нахуй } from 'Заходи на мой серв';",
      "export default function Website() { return <h1>Hello World</h1>; }",
      "class Developer extends Human { constructor() { super(); this.skills = ['HTML', 'CSS']; } }",
      "try { deploy(); } catch (e) { console.error(e); }",
      "for (let i = 0; i < 100; i++) { console.log('Тут должна была быть пасхалка, но мне лень'); }",
      "console.log('Че еблан нахуй читаешь?');"
    ];
    function generateCode() {
      let code = '';
      for (let i = 0; i < 50; i++) {
        code += lines[Math.floor(Math.random() * lines.length)] + '\n';
      }
      codeBg.textContent = code;
    }

    generateCode();
    setInterval(generateCode, 5000);
    // Прокрутка при клике на кнопку
    document.querySelector('.scroll-down').addEventListener('click', () => {
      window.scrollTo({
        top: window.innerHeight,
        behavior: 'smooth'
      });
    });
    // Появление секций при скролле
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('fade-in');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('section').forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>

